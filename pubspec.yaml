name: fitmate
description: "FitMate - AI 기반 스마트 다이어트 & 건강관리 앱"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Charts
  fl_chart: ^0.70.2

  # UI Components
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  percent_indicator: ^4.2.3
  lottie: ^3.3.1

  # Networking
  dio: ^5.7.0
  flutter_dotenv: ^5.2.1

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  share_plus: ^10.1.4

  # Icons
  flutter_lucide: ^1.1.1
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
